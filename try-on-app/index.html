<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elite Wear Try-On</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <video id="video" width="640px" height="480px" autoplay></video>
    <canvas id="overlay" width="640px" height="480px"></canvas>

    <div id="controls">
      <h1>Experimental<br />Try-On App</h1>

      <div class="control-group">
        <label for="colorPicker">Color:</label>
        <input type="color" id="colorPicker" value="#ffffff" />
      </div>

      <div class="control-group">
        <label for="opacitySlider">Opacity:</label>
        <input
          type="range"
          id="opacitySlider"
          min="0"
          max="1"
          step="0.01"
          value="1"
        />
      </div>

      <div class="control-group">
        <label for="widthSlider">Width:</label>
        <input
          type="range"
          id="widthSlider"
          min="1.0"
          max="3.0"
          step="0.1"
          value="2.2"
        />
        <span id="widthValue">2.2</span>
      </div>

      <div class="control-group">
        <label for="heightSlider">Height:</label>
        <input
          type="range"
          id="heightSlider"
          min="1.0"
          max="2.0"
          step="0.1"
          value="1.2"
        />
        <span id="heightValue">1.2</span>
      </div>

      <div class="button-group">
        <button id="capture">Capture</button>
        <button id="reset">Reset</button>
        <a href="../index.html" class="button">Back to Home</a>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/posenet"></script>
    <script src="script.js"></script>
  </body>
</html>
