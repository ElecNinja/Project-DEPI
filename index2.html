<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Category - Online Clothing Store</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        nav ul {
            list-style: none;
            text-align: center;
            background-color: #444;
        }

        nav ul li {
            display: inline-block;
            margin: 0 10px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            display: block;
        }

        .categories {
            margin: 20px;
            text-align: center;
        }

        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }

        .category-item {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .category-item img {
            max-width: 100%;
            border-radius: 5px;
        }

        .category-item h3 {
            margin: 10px 0;
        }

        .category-item a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .category-item a:hover {
            background-color: #218838;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: #fff;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Category Clothing Store</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Categories</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </nav>

    <section class="categories">
        <h2>Categories</h2>
        <div class="category-grid">
            <div class="category-item">
                <img src="images/men.jpg" alt="Men's Clothing">
                <h3>Men's Clothing</h3>
                <a href="#">Shop Now</a>
            </div>
            <div class="category-item">
                <img src="images/women.jpg" alt="Women's Clothing">
                <h3>Women's Clothing</h3>
                <a href="#">Shop Now</a>
            </div>
            <div class="category-item">
                <img src="images/kids.jpg" alt="Kids' Clothing">
                <h3>Kids' Clothing</h3>
                <a href="#">Shop Now</a>
            </div>
            <div class="category-item">
                <img src="images/accessories.jpg" alt="Accessories">
                <h3>Accessories</h3>
                <a href="#">Shop Now</a>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 My Category Store. All Rights Reserved.</p>
    </footer>
</body>
</html>
