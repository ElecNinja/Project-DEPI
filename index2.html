<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Category - Online Clothing Store</title>
</head>
<body>
    <header>
        <h1>My Category Clothing Store</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Categories</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
    </nav>

    <section class="categories">
        <h2>Categories</h2>
        <div class="category-grid">
            <div class="category-item">
                <img src="images/men.jpg" alt="Men's Clothing">
                <h3>Men's Clothing</h3>
                <a href="#">Shop Now</a>
            </div>
            <div class="category-item">
                <img src="images/women.jpg" alt="Women's Clothing">

                <a href="#">Shop Now</a>
            </div>
            <div class="category-item">
                <img src="images/kids.jpg" alt="Kids' Clothing">
                <h3>Kids' Clothing</h3>
                <a href="#">Shop Now</a>
            </div>
            <div class="category-item">
                <img src="images/accessories.jpg" alt="Accessories">
                <h3>Accessories</h3>
                <a href="#">Shop Now</a>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 My Category Store. All Rights Reserved.</p>
    </footer>

</html>
