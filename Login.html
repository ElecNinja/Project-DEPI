<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Login Page || Me</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

    <style>
        /* Add your current CSS styles here */
    </style>

</head>
<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Create Account</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>Or use your email for registration</span>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button id="signUpBtn">Sign Up</button>
            </form>
        </div>

        <div class="form-container sign-in">
            <form>
                <h1>Sign In</h1>
                <div class="social-icons">
                    <a href="#" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="#" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>
                </div>
                <span>Or use your registered email</span>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <a href="#">Forgot your password?</a>
                <button type="button" id="signInBtn">
                    Sign In
                </button>
            </form>
        </div>

        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details to use all of the site features!</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello, Friend</h1>
                    <p>Register with your personal details to use all of the site features!</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const container = document.getElementById('container');
        const signInBtn = document.getElementById('signInBtn');
        const signUpBtn = document.getElementById('signUpBtn');
        let registerClickCount = 0;

        // Redirect immediately when "Sign In" is clicked
        signInBtn.addEventListener('click', () => {
            window.location.href = "https://elecninja.github.io/MyAccount.html";
        });

        // Handle "Sign Up" button behavior
        signUpBtn.addEventListener('click', (e) => {
            e.preventDefault(); // Prevent form submission to allow animations and actions
            if (registerClickCount === 0) {
                // First click: Trigger the animation
                container.classList.add("active");
                registerClickCount++;
            } else if (registerClickCount === 1) {
                // Second click: Redirect to MyAccount.html
                window.location.href = "https://elecninja.github.io/MyAccount.html";
            }
        });

        // Reset behavior if needed (you can reset on certain actions if necessary)
        loginBtn.addEventListener('click', () => {
            container.classList.remove("active"); // Reset the animation
            registerClickCount = 0; // Reset click counter
        });
    </script>
</body>
</html>
